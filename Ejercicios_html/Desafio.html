        <script type="text/javascript">
			
       	// Usando (if else)
			
		   let puntuacion=prompt("Escribe tu calificación");
		   
		   document.write(`Tienes un   "${puntuacion}" de puntuación.`);
		   document.write("<br>");
		   document.write("<br>");
		   
		   if(puntuacion<5){
			   
		   	   document.write("Lo siento ¡has suspendido!");
															   
		   }else if(puntuacion<6){
				   
			  document.write("¡Enhorabuena has aprobado!" + "<br>");
			  document.write("Has sacado ¡SUFICIENTE!");
				   
		   }else if(puntuacion<7){
				   
			  document.write("¡Enhorabuena has aprobado!" + "<br>");
			  document.write("Has sacado ¡BIEN!");
				   
		   }else if(puntuacion<9){
				   
			  document.write("¡Enhorabuena has aprobado!" + "<br>");
			  document.write("Has sacado ¡NOTABlE!");
				   
		   }else if(puntuacion<11){
				   
		      document.write("¡Enhorabuena has aprobado!" + "<br>");
			  document.write("Has sacado ¡SOBRESALIENTE!");
				   
		   }else if(puntuacion>10){document.write("Esta puntuación no es valida.");}
			   								  			  
       </script>
