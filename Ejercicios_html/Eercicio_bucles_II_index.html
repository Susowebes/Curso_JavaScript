    <body style="background: #000; color: #00ff00; font-size: 3em; text-align: center;">
       <script type="text/javascript">
       		
		   //let x=numero;

		    // Inicializar una variable para almacenar el número.
		   let n = prompt("Introduce el número a evaluar.");
		   
  			// Inicializar una variable para almacenar el resultado
		   let resultado = 1;
  
		   // Usar un bucle for desde 1 hasta n
		   for (let i = 1; i <= n; i++) {
			   
  			// Multiplicar el resultado por cada valor de i
  				resultado = resultado * i;
			   
		   		}
  
		   	// Imprimir el resultado final
		   	document.write(resultado); // Imprime 120
		   
       </script>
    </body>
</html>
