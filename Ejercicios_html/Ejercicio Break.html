<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">

    <title>ejercicio break</title>
    <link rel="stylesheet" href="CSS/stylo.css">

<body>
    <div class="h1-container">
        <h1>Ejercicio Break</h1>
    </div>
    <br>
    <div class="h2-container">
        <h2>Enunciado</h2>
    </div>
    <br>
    <div class="parrafo-container">
        <p>Crear un programa que pida mediante ventanas tipo 'prompt' 2 numeros.</p>
        <p>El programa debe mostrar los 3 primeros números primos comprendidos.</p> 
        <p>Por ejemplo: Entre 5 y 20, serian "5, 7, 11".</p>
        <p>Incluir en el programa la instrucción "<b>break</b>".</p>
    </div>
    <br>
    <div class="h2-container">
        <h2>Ejecución</h2>
    </div>
    <br>
    <div class="javascript-container">
        <script type="text/javascript">
          // Función que devuelve un array con los números primos entre 2 números.
            function calcularPrimos() {

                // Crear un array vacío para guardar los números primos.
                let numerosPrimos = [];

                //Creamos 2 variables para recoger los datos introducidos por el usuario.
                let num1=parseInt(prompt("Introduce el primer número por favor."));
                let num2=parseInt(prompt("Introduce el segundo número por favor."));
                
                // Recorrer los números desde num1 hasta num2.
                for (let i = num1; i <= num2; i++) {

                    // Asignamos un valor true para el número si es primo
                    let esPrimo = true;

                     /* Comprobamos si el número es divisible por algún otro 
                       número entre 2 y la mitad del número. */
                    for (let j=2; j<=i/2; j++) {

                        // Si el número es divisible, no es primo
                        if (i % j == 0) {
                            // Si se cumple la condición el número no es primo.
                            esPrimo = false;

                            // Con break salimos del condicional.
                            break;
                        }
                    }
                     // Si el número es primo, agregarlo a la matriz de primos
                        if (esPrimo) {
                            numerosPrimos.push(i);
                        }
                }
                // Devolver el array de primos.
                return primos;
                
            }
            //Corremos el array para listarlo y escogemos los 3 primeros numeros.
            for(let k=0; k<numerosPrimos.length; k++){
                
                document.write(numerosPrimos[0,3]);
            }
            
        </script>
    </div>
    <input type="button" value="click aqui" onclick="calcularPrimos()">
</body>
</html>
