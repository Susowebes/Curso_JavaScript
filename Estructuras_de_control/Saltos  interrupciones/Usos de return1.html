    <script type="text/javascript">
        //Ejemplo 1.

        document.write("Texto de ejemplo 1 <br>");
        document.write("Texto de ejemplo 2 <br>");

        //Creamos una función.
        function frases(){

            //Con "return" lanzamos su contenido.
            return "Texto de ejemplo 5 <br>";
            
        }
        
        document.write("Texto de ejemplo 3 <br>");
        document.write("Texto de ejemplo 4 <br>");
        
        /* Llamamos a la función dendro de un "document.write" para que recoja lo 
        lanzado por "return" e imprima el contenido de la función. */
