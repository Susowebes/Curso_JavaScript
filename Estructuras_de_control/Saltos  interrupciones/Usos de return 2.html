    <h1>Usos de return 2</h1>
    <br>
    <p>Ejemplo 1</p>
    <br>
    <script type="text/javascript">

        //Ejemplo 1

     /* Vamos a crear una función para realizar una 
        operación aritmetica.*/
        function calculo(operador1,operador2){

         /* Añadimos un condicional "if" para 
            comprobar que se cumplen las condiciones. */
            if(isNaN(operador1) || isNaN(operador2)){

                //Si no se cumple se ejecuta esto.
                return "Imposible calcular uno de los " +
                "valores no es numerico.";

                //Si se cumple se ejecuta esto.
            }return operador1 + operador2;

            //Al Encontrarse esta linea debajo del "return el programa la ignora."
            document.write("Operación realizada. <br>");

        }

            document.write("El resultado es: " + calculo(5,9));

    </script>
