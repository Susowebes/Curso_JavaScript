<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso throw try catch</title>
    <link rel="stylesheet" href="CSS/stylo.css">
</head>
<body>
    <h1>uso throw try catch</h1>
    <br>
    <script type="text/javascript">
     // Mi ejemplo
     // Calcular el factorial del número.

     // Creamos una variable llamada miNumero mediante una ventana "prompt".
        let miNumero = prompt("Inserte su número por favor.");

     // Creo una variable llamada factorial y le doy el valor de 1.
        let factorial = 1;

     // Mediante un bucle "for" realizamos el calculo.
        for (let i = miNumero; i >= 1; i--) {

            factorial = factorial * i;

        }

        // Mostrar el resultado en la pantalla.
        document.write("El factorial de " + miNumero + " es " + factorial);
    </script>
</body>
</html>
