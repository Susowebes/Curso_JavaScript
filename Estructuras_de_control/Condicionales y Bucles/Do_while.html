<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <meta http-equiv="X-UA-Compatible" content = "ie=edge">
        <title>Usos do while</title>
    </head>
    
    <body style="background-color: #000000;
       color: lime;
       font-size: 3em;
       text-align: center;">
       
       <script type="text/javascript">
       	
		   document.write("Calcular la raíz cuadrada <br>");		   
		   
		   let numero;//Variable global declarada pero sin definir.
		   
		   do{
			   
			  numero=prompt("Introduce un número positivo por favor."); 
			   
		   }while(numero<0);
		   
		   document.write("La raíz cuadrada de " + numero + " es... <br>" + Math.sqrt(numero));
		   
       </script>
        
    </body>
</html>
