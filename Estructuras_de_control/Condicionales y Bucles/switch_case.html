<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <meta http-equiv="X-UA-Compatible" content = "ie=edge">
        <title>Switch case</title>
    </head>
    
    <body style="background-color: #000000;
       color: lime;
       font-size: 48px;
       text-align: center;">
        <script type="text/javascript">
        	
		document.write("Hola que tal <br>");	
		document.write("<br>");	
			
		let opcion=parseInt(prompt("Escoge la opción deseada. (1,2,3)"));
			
		switch(opcion){
				
			case 1:
				document.write("Has escogido la opción 1.");
				break;
				
			case 2:
				document.write("Has escogido la opción 2.");
				break;
				
			case 3:
				document.write("Has escogido la opción 3.");
				break;
				
			default:
				document.write("Opción incorrecta.");
		}
			
			
			
        </script>
    </body>
</html>
