<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <meta http-equiv="X-UA-Compatible" content = "ie=edge">
        <title>Bucle while</title>
    </head>
    
    <body style="background-color: #000000;
       color: lime;
       font-size: 3em;
       text-align: center;">
       
       <script type="text/javascript">
       	 
		  document.write("Hola que tal. <br>");
		   
		   let contador=0;
		   
		   while(contador<10){
			   
			   document.write("Ejecución de código nº " + contador + "<br>");
			   
		   	   contador++;
			   
		   }
		   
		   document.write("Fin de programa");
		   
       </script>
        
    </body>
</html>
