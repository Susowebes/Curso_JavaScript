<!DOCTYPE html>
<html lang="es-ES">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <meta http-equiv="X-UA-Compatible" content = "ie=edge">
        <title>Usos bucle for of II</title>
    </head>
    
    <body style="background: #151515; font-size: 3em; color: #00ff00; text-align: center;">
       <h1 style="text-transform: uppercase;">Comprueba el email</h1>
        <br>
        <script type="text/javascript">
        	
			let email=prompt("Escribe un email valido");
			
			let arroba=0;
			
			for(letra of email){
				if(letra=="@"){
				   arroba++;
				   } 
			}
			
			if(arroba==1){
				 document.write("email correcto");
				}else document.write("email incorrecto");
			
        </script>
    </body>
</html>
